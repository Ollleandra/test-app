<article id="screen-3" class="bg-gray d-none">
    <h2 class="question-marker">Lorem ipsum dolor sit amet,
        consectetur adipiscing elit,
        sed do eiusmod </h2>

    <div class="form-block">

        <form>
            <div class="title-size-small">Я ищу:</div>
            <div class="form-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formRadioOptions" id="formRadioMan" value="man">
                    <label class="form-check-label button variant" for="formRadioMan"><i class="icon-man"></i>Вариант 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formRadioOptions" id="formRadioWoman" value="woman">
                    <label class="form-check-label button variant" for="formRadioWoman"><i class="icon-woman"></i>Вариант 2</label>
                </div>
            </div>
            <div class="form-group">
                <label class="title-size-small" for="formInputName">Ваше имя:</label>
                <input type="text" class="form-control" id="formInputName" placeholder="Введите свое имя">
            </div>
            <div class="form-group">
                <label class="title-size-small" for="formInputEmail">Email:</label>
                <input type="email" class="form-control" id="formInputEmail" placeholder="Неверный формат email">
            </div>
            <div class="form-group">
                <label class="title-size-small" for="formInputPassword">Придумайте пароль:</label>
                <input type="password" class="form-control" id="formInputPassword" placeholder="Придумайте новый пароль">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" checked >
                <label class="text-smallest form-check-label check-agree" for="formCheck"><i class="icon-check"></i>Регистрируясь, вы
                    подтверждаете, что вам уже исполнилось
                    18 лет и вы ознакомились с условиями пользования сайтом.
                </label>
            </div>
            <button type="submit" class="button form-button" disabled>продолжить</button>
        </form>
    </div>
</article>
